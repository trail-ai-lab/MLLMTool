steps:
  - name: "gcr.io/cloud-builders/docker"
    dir: "backend"
    args: ["build", "-t", "gcr.io/trail-lab-dev/slai-backend", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/trail-lab-dev/slai-backend"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "slai-backend",
        "--image",
        "gcr.io/trail-lab-dev/slai-backend",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

options:
  logging: CLOUD_LOGGING_ONLY
